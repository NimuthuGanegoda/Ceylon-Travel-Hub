name: AI Auto-Merge
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  automerge:
    runs-on: ubuntu-latest
    # Only run this if the PR is from your AI agent or yourself
    if: contains(github.event.pull_request.user.login, 'jules') || github.actor == 'your-github-username'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Enable GitHub Auto-Merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
